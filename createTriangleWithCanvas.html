<!DOCTYPE HTML>

<html>
    <head>
        <title> Triange Inside Rectangle </title>
        <meta charset="utf-8">
    </head>
    <body>
        <canvas id="c" width="250" height="250"></canvas>

        <script>
            var c = document.querySelector( "#c" );
            var ctx = c.getContext( "2d" );

            ctx.strokeStyle = "#33CC33";
            ctx.strokeRect( 50, 50, 100, 100 );

            ctx.beginPath();
            ctx.moveTo( 75, 75 );
            ctx.lineTo( 125, 75 );
            ctx.lineTo( 125, 125 );

            ctx.fillStyle = "blue";
            ctx.fill();
        </script>
    </body>
</html>
